<html>
	<head>
		<title>Learning ember.js</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<!-- js here -->
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="assets/vendor/js/handlebars-1.1.2.js"></script>
		<script src="assets/vendor/js/ember-1.5.0.js"></script>
		<script src="assets/vendor/js/ember-data.min.js"></script>
		<!-- <script src="assets/vendor/js/ember-states.js"></script> -->
		<script src="assets/app/js/app.js"></script>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<div class='navbar navbar-default'>
			  <div class='container'>
			    <a href='#' class='navbar-brand'><img src='assets/img/logo.png' alt='logo' height='34' width='224' /></a>
			    <ul class='nav navbar-nav navbar-right'>
			      <li>{{#link-to "index" class="navbar-brand active"}}Home{{/link-to}}</li>
			      <li>{{#link-to "about" class=""}}About{{/link-to}}</li>
			      <li>{{#link-to "products" class=""}}Products{{/link-to}}</li>
			    </ul>
			  </div>
			</div> <!-- ./navbar -->
			<div class="container">
				{{outlet}}
			</div> <!-- ./container -->
			<footer class='container'>
			  <hr />
			  <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
			  <p class='pull-right'><a href='#/credits'>Credits</a></p>
			</footer> <!-- ./footer.container -->
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<div class="jumbotron">
				<h1>Welcome to The Flint & Flame</h1>
				<p>Everything you need to make it through the winter</p>
				{{#link-to "products" classNames="btn btn-info"}}
					Browse all {{productsCount}} products >>
				{{/link-to}}
			</div>
			{{#each onSale}}
			  <div class="col-sm-4">
			  	<img {{bind-attr src="image"}} class="img-thumbnail col-sm-5">
			  	<div class="col-sm-7">
			  		<h2>{{title}}</h2>
			  		<span class="label label-warning">
			  			{{#link-to "products.onsale"}}On Sale{{/link-to}}
			  		</span>
			  		<p class="product-description">{{description}}</p>
			  		<p>
				  		{{#link-to "product" this class="btn btn-success"}}
				  			Buy for ${{price}}
				  		{{/link-to}}
			  		</p>
			  	</div>
			  </div>
			{{/each}}
		</script>

		<script type="text/x-handlebars" data-template-name="products/onsale">
			<ul class="list-unstyled">
				{{#each}}
				  <li class="row">
				  	<img {{bind-attr src="image"}} class="img-thumbnail col-sm-5">
				  	<div class="col-sm-7">
				  		<h2>{{title}}</h2>
				  		<p class="product-description">{{description}}</p>
				  		<p>
				  			{{#link-to "product" this class="btn btn-success"}}
				  				Buy for ${{price}}
		  					{{/link-to}}
	  					</p>
				  	</div>
				  </li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars" data-template-name="about">
			<h1>About The Flint & Flame</h1>
		</script>

		<script type="text/x-handlebars" data-template-name="products/index">
			<p class="text-muted">Choose a product from those on the left.</p>
		</script>

		<script type="text/x-handlebars" data-template-name="products">
			<div class="row">
				<div class="col-sm-3">
					<div class="list-group">
						{{#each}}
						  {{#link-to "product" this classNames="list-group-item"}}
						  	{{title}}
						  {{/link-to}}
						{{/each}}
					</div>
				</div>
				<div class="col-sm-9">
					{{outlet}}
				</div>
			</div>
			<!-- <h1>Products</h1>
			<ul class="list-unstyled col-md-8">
				{{#each}}
					<li class="row">
						<img {{bind-attr src="image"}} class="img-thumbnail col-md-5">
						<div class="col-md-7">
							{{#link-to "product" this classNames="list-group-item"}}
								{{title}}
							{{/link-to}}
							<p class="product-description">{{description}}</p>
							<button class="btn btn-success">Buy for ${{price}}</button>
						</div>
					</li>
				{{/each}}
			</ul> -->
		</script>

		<script type="text/x-handlebars" data-template-name="product">
			<div class="col-md-7">
				<h2>{{title}}</h2>
				<p class="product-description">{{description}}</p>
				<button class="btn btn-success">Buy for ${{price}}</button>
			</div>
			<img {{bind-attr src="image"}} class="img-thumbnail img-rounded col-md-5">

			<h3>Reviews</h3>
			<ul>
				{{#each reviews}}
				  <li>{{text}}</li>
			  {{else}}
			  	<li>
			  		<p class="text-muted"><em>No reviews yet. What do you think about our items?</em></p>
			  	</li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars" data-template-name="credits">
			<h1>Credits The Flint & Flame</h1>
		</script>
	</body>
</html>
